<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" rx="8"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="500" height="50" fill="#ffffff" stroke="#dee2e6" rx="8 8 0 0"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Risk Analysis Dashboard</text>
  
  <!-- Risk meter -->
  <g transform="translate(250,180)">
    <!-- Gauge background -->
    <path d="M -100,0 A 100,100 0 0,1 100,0" fill="none" stroke="#dee2e6" stroke-width="20"/>
    
    <!-- Risk levels -->
    <path d="M -100,0 A 100,100 0 0,1 -50,-86.6" fill="none" stroke="#28a745" stroke-width="20"/>
    <path d="M -50,-86.6 A 100,100 0 0,1 50,-86.6" fill="none" stroke="#ffc107" stroke-width="20"/>
    <path d="M 50,-86.6 A 100,100 0 0,1 100,0" fill="none" stroke="#dc3545" stroke-width="20"/>
    
    <!-- Needle -->
    <line x1="0" y1="0" x2="-30" y2="-70" stroke="#212529" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="#212529"/>
    
    <!-- Labels -->
    <text x="-80" y="25" font-family="Arial, sans-serif" font-size="12" fill="#28a745" text-anchor="middle">Low</text>
    <text x="0" y="-100" font-family="Arial, sans-serif" font-size="12" fill="#ffc107" text-anchor="middle">Medium</text>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" fill="#dc3545" text-anchor="middle">High</text>
  </g>
  
  <!-- Risk metrics -->
  <rect x="30" y="290" width="140" height="80" fill="#ffffff" stroke="#dee2e6" rx="4"/>
  <text x="50" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">VaR (95%)</text>
  <text x="50" y="330" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">-2.1%</text>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Daily Risk</text>
  
  <rect x="180" y="290" width="140" height="80" fill="#ffffff" stroke="#dee2e6" rx="4"/>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Beta</text>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="14" fill="#ffc107">0.85</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Market Correlation</text>
  
  <rect x="330" y="290" width="140" height="80" fill="#ffffff" stroke="#dee2e6" rx="4"/>
  <text x="350" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Drawdown</text>
  <text x="350" y="330" font-family="Arial, sans-serif" font-size="14" fill="#28a745">-1.2%</text>
  <text x="350" y="350" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Max Loss</text>
</svg>