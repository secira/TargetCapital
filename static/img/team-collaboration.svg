<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" rx="8"/>
  
  <!-- Team members -->
  <g>
    <!-- Person 1 -->
    <circle cx="150" cy="120" r="35" fill="#007bff"/>
    <circle cx="150" cy="110" r="15" fill="#ffffff"/>
    <rect x="135" y="125" width="30" height="40" rx="15" fill="#ffffff"/>
    
    <!-- Person 2 -->
    <circle cx="250" cy="120" r="35" fill="#28a745"/>
    <circle cx="250" cy="110" r="15" fill="#ffffff"/>
    <rect x="235" y="125" width="30" height="40" rx="15" fill="#ffffff"/>
    
    <!-- Person 3 -->
    <circle cx="350" cy="120" r="35" fill="#dc3545"/>
    <circle cx="350" cy="110" r="15" fill="#ffffff"/>
    <rect x="335" y="125" width="30" height="40" rx="15" fill="#ffffff"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="185" y1="120" x2="215" y2="120" stroke="#6c757d" stroke-width="2"/>
  <line x1="285" y1="120" x2="315" y2="120" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Collaboration elements -->
  <rect x="50" y="220" width="400" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">Team Collaboration</text>
  
  <!-- Icons representing different skills -->
  <rect x="80" y="270" width="60" height="40" fill="#e3f2fd" stroke="#2196f3" rx="4"/>
  <text x="110" y="295" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" text-anchor="middle">Strategy</text>
  
  <rect x="160" y="270" width="60" height="40" fill="#e8f5e8" stroke="#4caf50" rx="4"/>
  <text x="190" y="295" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">Analysis</text>
  
  <rect x="240" y="270" width="60" height="40" fill="#fff3e0" stroke="#ff9800" rx="4"/>
  <text x="270" y="295" font-family="Arial, sans-serif" font-size="12" fill="#f57c00" text-anchor="middle">Research</text>
  
  <rect x="320" y="270" width="60" height="40" fill="#fce4ec" stroke="#e91e63" rx="4"/>
  <text x="350" y="295" font-family="Arial, sans-serif" font-size="12" fill="#c2185b" text-anchor="middle">Support</text>
  
  <!-- Bottom text -->
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Expert Team Working Together</text>
</svg>