<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" rx="8"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="500" height="50" fill="#ffffff" stroke="#dee2e6" rx="8 8 0 0"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Trading Automation Platform</text>
  
  <!-- Automation workflow -->
  <g>
    <!-- Signal Detection -->
    <rect x="50" y="80" width="100" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8"/>
    <circle cx="100" cy="100" r="8" fill="#2196f3"/>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976d2" text-anchor="middle">Signal</text>
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="11" fill="#1976d2" text-anchor="middle">Detection</text>
    
    <!-- Arrow -->
    <path d="M 150,110 L 190,110" stroke="#28a745" stroke-width="3" marker-end="url(#greenArrow)"/>
    
    <!-- Risk Assessment -->
    <rect x="200" y="80" width="100" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
    <polygon points="250,95 255,105 245,105" fill="#ff9800"/>
    <text x="250" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f57c00" text-anchor="middle">Risk</text>
    <text x="250" y="135" font-family="Arial, sans-serif" font-size="11" fill="#f57c00" text-anchor="middle">Assessment</text>
    
    <!-- Arrow -->
    <path d="M 300,110 L 340,110" stroke="#28a745" stroke-width="3" marker-end="url(#greenArrow)"/>
    
    <!-- Order Execution -->
    <rect x="350" y="80" width="100" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
    <rect x="390" y="95" width="20" height="20" fill="#4caf50" rx="2"/>
    <text x="400" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c" text-anchor="middle">Order</text>
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="11" fill="#388e3c" text-anchor="middle">Execution</text>
  </g>
  
  <!-- Trading dashboard mockup -->
  <rect x="50" y="170" width="400" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Live Trading Dashboard</text>
  
  <!-- Status indicators -->
  <circle cx="380" cy="190" r="6" fill="#28a745"/>
  <text x="395" y="195" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Active</text>
  
  <!-- Mock trade entries -->
  <rect x="70" y="210" width="360" height="20" fill="#f8f9fa"/>
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="10" fill="#212529">AAPL | BUY | 150 shares | $145.20 | +2.3%</text>
  
  <rect x="70" y="235" width="360" height="20" fill="#ffffff"/>
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="10" fill="#212529">TSLA | SELL | 75 shares | $242.80 | +5.7%</text>
  
  <rect x="70" y="260" width="360" height="20" fill="#f8f9fa"/>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="10" fill="#212529">MSFT | BUY | 200 shares | $285.45 | +1.8%</text>
  
  <!-- Performance summary -->
  <rect x="50" y="310" width="400" height="70" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Automation Performance</text>
  
  <!-- Performance stats -->
  <rect x="70" y="345" width="90" height="25" fill="#e8f5e8" rx="4"/>
  <text x="115" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745" text-anchor="middle">98.2%</text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Success Rate</text>
  
  <rect x="180" y="345" width="90" height="25" fill="#e3f2fd" rx="4"/>
  <text x="225" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2196f3" text-anchor="middle">0.12s</text>
  <text x="180" y="375" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Avg Execution</text>
  
  <rect x="290" y="345" width="90" height="25" fill="#fff3e0" rx="4"/>
  <text x="335" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff9800" text-anchor="middle">24/7</text>
  <text x="290" y="375" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Monitoring</text>
  
  <!-- Define arrow markers -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
</svg>