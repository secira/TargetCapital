    <text x="0" y="20" font-family="Arial" font-size="6" fill="#343a40" text-anchor="middle">Licensed</text>
  </g>
  
  <g transform="translate(20, 250)">
    <circle cx="0" cy="0" r="12" fill="#ffc107"/>
    <text x="0" y="-2" font-family="Arial" font-size="7" font-weight="bold" fill="#212529" text-anchor="middle">SIPC</text>
    <text x="0" y="6" font-family="Arial" font-size="7" font-weight="bold" fill="#212529" text-anchor="middle">Insured</text>
    <text x="0" y="20" font-family="Arial" font-size="6" fill="#343a40" text-anchor="middle">Protected</text>
  </g>
  
