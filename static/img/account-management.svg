    <text x="120" y="125" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Premium</text>
    <text x="120" y="100" font-family="Arial" font-size="8" fill="#343a40" text-anchor="middle">$100K-$1M</text>
    
    <circle cx="380" cy="120" r="25" fill="#ffc107"/>
    <text x="380" y="125" font-family="Arial" font-size="10" font-weight="bold" fill="#212529" text-anchor="middle">Elite</text>
    <text x="380" y="100" font-family="Arial" font-size="8" fill="#343a40" text-anchor="middle">$1M-$10M</text>
    
