    <path d="M 145,120 L 155,115 L 145,110" stroke="#6c757d" stroke-width="1" fill="none"/>
    <path d="M 355,120 L 365,115 L 355,110" stroke="#6c757d" stroke-width="1" fill="none"/>
    <path d="M 120,255 L 115,245 L 110,255" stroke="#6c757d" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Value proposition -->
  <g transform="translate(450, 200)">
    <rect x="0" y="-30" width="40" height="60" fill="#28a745" rx="8"/>
    <text x="20" y="-15" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">ROI</text>
    <text x="20" y="-5" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">+35%</text>
    <text x="20" y="8" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Avg</text>
    <text x="20" y="18" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Return</text>
