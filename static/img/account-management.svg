    <text x="0" y="-25" font-family="Arial" font-size="8" fill="#343a40" text-anchor="middle">Portfolio</text>
    <text x="0" y="-17" font-family="Arial" font-size="8" fill="#343a40" text-anchor="middle">Analysis</text>
  </g>
  
  <g transform="translate(330, 200)">
    <circle cx="0" cy="0" r="15" fill="#fd7e14"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">ðŸŽ¯</text>
    <text x="25" y="0" font-family="Arial" font-size="8" fill="#343a40">Risk</text>
    <text x="25" y="8" font-family="Arial" font-size="8" fill="#343a40">Management</text>
  </g>
  
  <g transform="translate(250, 280)">
    <circle cx="0" cy="0" r="15" fill="#20c997"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">ðŸ“ˆ</text>
    <text x="0" y="25" font-family="Arial" font-size="8" fill="#343a40" text-anchor="middle">Market</text>
    <text x="0" y="33" font-family="Arial" font-size="8" fill="#343a40" text-anchor="middle">Insights</text>
  </g>
  
  <g transform="translate(170, 200)">
    <circle cx="0" cy="0" r="15" fill="#e83e8c"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">ðŸ”§</text>
