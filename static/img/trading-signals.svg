<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="8"/>
  
  <!-- Dashboard Header -->
  <rect x="0" y="0" width="400" height="40" fill="#007bff" rx="8 8 0 0"/>
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Trading Signals Dashboard</text>
  
  <!-- Signal Cards -->
  <rect x="20" y="60" width="170" height="80" fill="white" stroke="#28a745" stroke-width="2" rx="4"/>
  <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">BUY SIGNAL</text>
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="10" fill="#212529">RELIANCE.NS</text>
  <text x="30" y="115" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Entry: ₹2,840</text>
  <text x="30" y="130" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Target: ₹2,920</text>
  
  <rect x="210" y="60" width="170" height="80" fill="white" stroke="#dc3545" stroke-width="2" rx="4"/>
  <text x="220" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">SELL SIGNAL</text>
  <text x="220" y="100" font-family="Arial, sans-serif" font-size="10" fill="#212529">TCS.NS</text>
  <text x="220" y="115" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Entry: ₹3,720</text>
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">Target: ₹3,650</text>
  
  <!-- Chart Area -->
  <rect x="20" y="160" width="360" height="120" fill="white" stroke="#dee2e6" rx="4"/>
  <text x="30" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Signal Performance Chart</text>
  
  <!-- Price line chart -->
  <polyline points="30,220 60,210 90,200 120,195 150,190 180,185 210,180 240,175 270,170 300,165 330,160 360,155" 
            fill="none" stroke="#007bff" stroke-width="2"/>
  
  <!-- Signal markers -->
  <circle cx="90" cy="200" r="3" fill="#28a745"/>
  <text x="85" y="195" font-family="Arial, sans-serif" font-size="8" fill="#28a745">BUY</text>
  
  <circle cx="180" cy="185" r="3" fill="#dc3545"/>
  <text x="175" y="180" font-family="Arial, sans-serif" font-size="8" fill="#dc3545">SELL</text>
  
  <circle cx="270" cy="170" r="3" fill="#28a745"/>
  <text x="265" y="165" font-family="Arial, sans-serif" font-size="8" fill="#28a745">BUY</text>
  
  <!-- Volume bars -->
  <rect x="30" y="250" width="8" height="20" fill="#6c757d" opacity="0.6"/>
  <rect x="60" y="245" width="8" height="25" fill="#6c757d" opacity="0.6"/>
  <rect x="90" y="240" width="8" height="30" fill="#28a745" opacity="0.8"/>
  <rect x="120" y="248" width="8" height="22" fill="#6c757d" opacity="0.6"/>
  <rect x="150" y="242" width="8" height="28" fill="#6c757d" opacity="0.6"/>
  <rect x="180" y="235" width="8" height="35" fill="#dc3545" opacity="0.8"/>
  <rect x="210" y="250" width="8" height="20" fill="#6c757d" opacity="0.6"/>
  <rect x="240" y="245" width="8" height="25" fill="#6c757d" opacity="0.6"/>
  <rect x="270" y="240" width="8" height="30" fill="#28a745" opacity="0.8"/>
  <rect x="300" y="247" width="8" height="23" fill="#6c757d" opacity="0.6"/>
  <rect x="330" y="244" width="8" height="26" fill="#6c757d" opacity="0.6"/>
  <rect x="360" y="242" width="8" height="28" fill="#6c757d" opacity="0.6"/>
</svg>