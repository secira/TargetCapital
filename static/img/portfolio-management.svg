<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" rx="8"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="500" height="50" fill="#ffffff" stroke="#dee2e6" rx="8 8 0 0"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Portfolio Management</text>
  
  <!-- Pie chart representation -->
  <g transform="translate(150,200)">
    <!-- Pie segments -->
    <path d="M 0,0 L 0,-80 A 80,80 0 0,1 56.57,-56.57 Z" fill="#007bff"/>
    <path d="M 0,0 L 56.57,-56.57 A 80,80 0 0,1 80,0 Z" fill="#28a745"/>
    <path d="M 0,0 L 80,0 A 80,80 0 0,1 56.57,56.57 Z" fill="#ffc107"/>
    <path d="M 0,0 L 56.57,56.57 A 80,80 0 0,1 0,80 Z" fill="#dc3545"/>
    <path d="M 0,0 L 0,80 A 80,80 0 1,1 0,-80 Z" fill="#6c757d"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529" text-anchor="middle">100%</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(280,140)">
    <rect x="0" y="0" width="12" height="12" fill="#007bff"/>
    <text x="20" y="10" font-family="Arial, sans-serif" font-size="12" fill="#212529">Stocks (35%)</text>
    
    <rect x="0" y="25" width="12" height="12" fill="#28a745"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" fill="#212529">Bonds (25%)</text>
    
    <rect x="0" y="50" width="12" height="12" fill="#ffc107"/>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#212529">ETFs (20%)</text>
    
    <rect x="0" y="75" width="12" height="12" fill="#dc3545"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#212529">Crypto (10%)</text>
    
    <rect x="0" y="100" width="12" height="12" fill="#6c757d"/>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#212529">Cash (10%)</text>
  </g>
  
  <!-- Performance indicators -->
  <rect x="30" y="320" width="440" height="60" fill="#ffffff" stroke="#dee2e6" rx="4"/>
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Performance Summary</text>
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="11" fill="#28a745">YTD Return: +12.8% | Sharpe Ratio: 1.45 | Volatility: 8.2%</text>
</svg>