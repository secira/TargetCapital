<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" rx="8"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="500" height="50" fill="#ffffff" stroke="#dee2e6" rx="8 8 0 0"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Market Research & Analytics</text>
  
  <!-- Research charts -->
  <rect x="30" y="70" width="200" height="120" fill="#ffffff" stroke="#dee2e6" rx="4"/>
  <text x="40" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Market Trends</text>
  
  <!-- Trend line chart -->
  <polyline points="40,150 60,140 80,130 100,125 120,120 140,115 160,110 180,105 200,100 220,95" 
            fill="none" stroke="#007bff" stroke-width="2"/>
  
  <!-- Volume indicators -->
  <rect x="50" y="160" width="4" height="20" fill="#28a745"/>
  <rect x="60" y="155" width="4" height="25" fill="#28a745"/>
  <rect x="70" y="150" width="4" height="30" fill="#28a745"/>
  <rect x="80" y="165" width="4" height="15" fill="#ffc107"/>
  <rect x="90" y="160" width="4" height="20" fill="#28a745"/>
  
  <!-- Second chart -->
  <rect x="270" y="70" width="200" height="120" fill="#ffffff" stroke="#dee2e6" rx="4"/>
  <text x="280" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Sector Analysis</text>
  
  <!-- Bar chart -->
  <rect x="290" y="130" width="20" height="40" fill="#007bff"/>
  <rect x="320" y="120" width="20" height="50" fill="#28a745"/>
  <rect x="350" y="140" width="20" height="30" fill="#ffc107"/>
  <rect x="380" y="110" width="20" height="60" fill="#dc3545"/>
  <rect x="410" y="125" width="20" height="45" fill="#6c757d"/>
  
  <!-- Research insights -->
  <rect x="30" y="210" width="440" height="100" fill="#ffffff" stroke="#dee2e6" rx="4"/>
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Key Insights</text>
  
  <circle cx="60" cy="255" r="3" fill="#28a745"/>
  <text x="75" y="260" font-family="Arial, sans-serif" font-size="12" fill="#212529">Technology sector showing strong momentum</text>
  
  <circle cx="60" cy="275" r="3" fill="#ffc107"/>
  <text x="75" y="280" font-family="Arial, sans-serif" font-size="12" fill="#212529">Energy stocks experiencing volatility</text>
  
  <circle cx="60" cy="295" r="3" fill="#007bff"/>
  <text x="75" y="300" font-family="Arial, sans-serif" font-size="12" fill="#212529">Healthcare sector remains defensive</text>
  
  <!-- Footer stats -->
  <rect x="30" y="330" width="440" height="50" fill="#ffffff" stroke="#dee2e6" rx="4"/>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">Research Coverage:</text>
  <text x="50" y="365" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">5,000+ Stocks | 150+ ETFs | 25+ Sectors | Real-time Data</text>
</svg>