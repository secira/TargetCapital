<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="12"/>
  
  <!-- Chat interface -->
  <rect x="40" y="40" width="320" height="220" fill="#f8fafc" stroke="#cbd5e1" rx="8"/>
  
  <!-- Chat header -->
  <rect x="40" y="40" width="320" height="45" fill="#3b82f6" rx="8"/>
  <circle cx="70" cy="62" r="12" fill="#ffffff"/>
  <rect x="65" y="57" width="10" height="6" fill="#3b82f6" rx="1"/>
  <circle cx="68" cy="64" r="1" fill="#3b82f6"/>
  <circle cx="72" cy="64" r="1" fill="#3b82f6"/>
  <text x="90" y="67" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI Trading Agent</text>
  <circle cx="320" cy="62" r="4" fill="#10b981"/>
  <text x="330" y="67" fill="white" font-family="Arial, sans-serif" font-size="10">Online</text>
  
  <!-- Chat messages -->
  <!-- User message -->
  <rect x="220" y="100" width="120" height="30" fill="#3b82f6" rx="15"/>
  <text x="230" y="115" fill="white" font-family="Arial, sans-serif" font-size="10">What should I buy</text>
  <text x="230" y="125" fill="white" font-family="Arial, sans-serif" font-size="10">for IT sector?</text>
  
  <!-- AI response -->
  <rect x="60" y="140" width="200" height="60" fill="#ffffff" stroke="#e5e7eb" rx="15"/>
  <text x="70" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="10">Based on current market analysis,</text>
  <text x="70" y="168" fill="#374151" font-family="Arial, sans-serif" font-size="10">I recommend:</text>
  <text x="70" y="181" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">• TCS at ₹4,127 (Strong Buy)</text>
  <text x="70" y="194" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">• INFY at ₹1,654 (Buy)</text>
  
  <!-- Recommendation cards -->
  <rect x="60" y="210" width="90" height="35" fill="#f0fdf4" stroke="#dcfce7" rx="6"/>
  <text x="70" y="225" fill="#166534" font-family="Arial, sans-serif" font-size="9" font-weight="bold">TCS</text>
  <text x="70" y="235" fill="#166534" font-family="Arial, sans-serif" font-size="8">Target: ₹4,500</text>
  <text x="70" y="243" fill="#10b981" font-family="Arial, sans-serif" font-size="8">+9% upside</text>
  
  <rect x="160" y="210" width="90" height="35" fill="#eff6ff" stroke="#dbeafe" rx="6"/>
  <text x="170" y="225" fill="#1e40af" font-family="Arial, sans-serif" font-size="9" font-weight="bold">INFY</text>
  <text x="170" y="235" fill="#1e40af" font-family="Arial, sans-serif" font-size="8">Target: ₹1,800</text>
  <text x="170" y="243" fill="#3b82f6" font-family="Arial, sans-serif" font-size="8">+8.8% upside</text>
  
  <rect x="260" y="210" width="80" height="35" fill="#fef3c7" stroke="#fde68a" rx="6"/>
  <text x="270" y="225" fill="#92400e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">WIPRO</text>
  <text x="270" y="235" fill="#92400e" font-family="Arial, sans-serif" font-size="8">Wait signal</text>
  <text x="270" y="243" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8">Hold</text>
  
  <!-- Input area -->
  <rect x="50" y="265" width="250" height="20" fill="#ffffff" stroke="#cbd5e1" rx="10"/>
  <text x="60" y="277" fill="#9ca3af" font-family="Arial, sans-serif" font-size="9">Ask me anything about trading...</text>
  <circle cx="320" cy="275" r="8" fill="#3b82f6"/>
  <text x="317" y="279" fill="white" font-family="Arial, sans-serif" font-size="8">→</text>
  
  <!-- Floating elements -->
  <circle cx="25" cy="100" r="6" fill="#f0f9ff" stroke="#3b82f6"/>
  <text x="22" y="104" fill="#3b82f6" font-family="Arial, sans-serif" font-size="8">?</text>
  
  <circle cx="375" cy="150" r="5" fill="#f0fdf4" stroke="#10b981"/>
  <text x="372" y="154" fill="#10b981" font-family="Arial, sans-serif" font-size="7">✓</text>
  
  <circle cx="15" cy="250" r="4" fill="#fef3c7" stroke="#f59e0b"/>
