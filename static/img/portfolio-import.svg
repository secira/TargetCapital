<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="12"/>
  
  <!-- Import Dialog -->
  <rect x="50" y="40" width="300" height="220" fill="#f8fafc" stroke="#cbd5e1" rx="8"/>
  <rect x="50" y="40" width="300" height="50" fill="#3b82f6" rx="8"/>
  <text x="70" y="70" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Import Portfolio</text>
  
  <!-- Close button -->
  <circle cx="320" cy="65" r="8" fill="#ef4444"/>
  <text x="316" y="70" fill="white" font-family="Arial, sans-serif" font-size="12">×</text>
  
  <!-- Broker Icons -->
  <rect x="80" y="120" width="60" height="40" fill="#ffffff" stroke="#e5e7eb" rx="6"/>
  <text x="95" y="135" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Zerodha</text>
  <text x="100" y="150" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Connected</text>
  
  <rect x="160" y="120" width="60" height="40" fill="#ffffff" stroke="#e5e7eb" rx="6"/>
  <text x="180" y="135" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HDFC</text>
  <text x="178" y="150" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Connect</text>
  
  <rect x="240" y="120" width="60" height="40" fill="#ffffff" stroke="#e5e7eb" rx="6"/>
  <text x="260" y="135" fill="#10b981" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ICICI</text>
  <text x="258" y="150" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Connect</text>
  
  <!-- Progress indicator -->
  <text x="80" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="12">Importing positions...</text>
  <rect x="80" y="200" width="220" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="80" y="200" width="150" height="8" fill="#3b82f6" rx="4"/>
  <text x="250" y="207" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">68%</text>
  
  <!-- Import summary -->
  <text x="80" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="11">Found 24 positions worth ₹8,45,230</text>
  
  <!-- Action buttons -->
  <rect x="180" y="240" width="60" height="25" fill="#3b82f6" rx="4"/>
  <text x="198" y="255" fill="white" font-family="Arial, sans-serif" font-size="11">Import</text>
  
  <rect x="250" y="240" width="50" height="25" fill="#e5e7eb" rx="4"/>
  <text x="267" y="255" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Cancel</text>
  
  <!-- Background elements -->
  <circle cx="30" cy="50" r="8" fill="#f0f9ff" stroke="#3b82f6"/>
  <text x="26" y="55" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12">$</text>
  
  <circle cx="370" cy="280" r="6" fill="#f0fdf4" stroke="#10b981"/>
  <text x="367" y="284" fill="#10b981" font-family="Arial, sans-serif" font-size="10">✓</text>
</svg>