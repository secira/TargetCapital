<svg width="450" height="350" viewBox="0 0 450 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="450" height="350" fill="#f8f9fa"/>
  
  <!-- Step 1: Data Collection -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="60" fill="#007bff" rx="8"/>
    <text x="40" y="20" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Data</text>
    <text x="40" y="35" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Collection</text>
    <text x="40" y="50" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">100+ Sources</text>
    
    <!-- Data sources -->
    <g transform="translate(0, 70)">
      <circle cx="15" cy="0" r="6" fill="#28a745"/>
      <text x="15" y="3" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">$</text>
      <text x="15" y="15" font-family="Arial" font-size="6" fill="#343a40" text-anchor="middle">Financial</text>
      
      <circle cx="40" cy="0" r="6" fill="#ffc107"/>
      <text x="40" y="3" font-family="Arial" font-size="6" fill="#212529" text-anchor="middle">ðŸ“°</text>
      <text x="40" y="15" font-family="Arial" font-size="6" fill="#343a40" text-anchor="middle">News</text>
      
      <circle cx="65" cy="0" r="6" fill="#dc3545"/>
      <text x="65" y="3" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">ðŸ“Š</text>
      <text x="65" y="15" font-family="Arial" font-size="6" fill="#343a40" text-anchor="middle">Market</text>
    </g>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 135,80 L 165,80" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: AI Analysis -->
  <g transform="translate(170, 50)">
    <rect x="0" y="0" width="80" height="60" fill="#28a745" rx="8"/>
    <text x="40" y="20" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">AI</text>
    <text x="40" y="35" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Analysis</text>
    <text x="40" y="50" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">ML Models</text>
    
    <!-- Neural network visualization -->
    <g transform="translate(20, 70)" opacity="0.8">
      <circle cx="0" cy="0" r="3" fill="#007bff"/>
      <circle cx="20" cy="-8" r="3" fill="#007bff"/>
      <circle cx="20" cy="8" r="3" fill="#007bff"/>
      <circle cx="40" cy="0" r="3" fill="#28a745"/>
      
      <line x1="3" y1="0" x2="17" y2="-8" stroke="#6c757d" stroke-width="1"/>
      <line x1="3" y1="0" x2="17" y2="8" stroke="#6c757d" stroke-width="1"/>
      <line x1="23" y1="-8" x2="37" y2="0" stroke="#6c757d" stroke-width="1"/>
      <line x1="23" y1="8" x2="37" y2="0" stroke="#6c757d" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 255,80 L 285,80" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Report Generation -->
  <g transform="translate(290, 50)">
    <rect x="0" y="0" width="80" height="60" fill="#ffc107" rx="8"/>
    <text x="40" y="20" font-family="Arial" font-size="10" font-weight="bold" fill="#212529" text-anchor="middle">Report</text>
    <text x="40" y="35" font-family="Arial" font-size="10" font-weight="bold" fill="#212529" text-anchor="middle">Generation</text>
    <text x="40" y="50" font-family="Arial" font-size="8" fill="#856404" text-anchor="middle">Automated</text>
    
    <!-- Report pages -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="15" height="20" fill="#ffffff" stroke="#e9ecef"/>
      <rect x="5" y="5" width="15" height="20" fill="#ffffff" stroke="#e9ecef"/>
      <rect x="10" y="10" width="15" height="20" fill="#ffffff" stroke="#e9ecef"/>
      <text x="40" y="20" font-family="Arial" font-size="6" fill="#343a40">Reports</text>
    </g>
  </g>
  
  <!-- Step 4: Continuous Updates (below) -->
  <g transform="translate(170, 180)">
    <rect x="0" y="0" width="80" height="60" fill="#17a2b8" rx="8"/>
    <text x="40" y="20" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Continuous</text>
    <text x="40" y="35" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Updates</text>
    <text x="40" y="50" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">Real-time</text>
    
    <!-- Update indicator -->
    <g transform="translate(40, 70)">
      <circle cx="0" cy="0" r="5" fill="#28a745">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="15" font-family="Arial" font-size="6" fill="#343a40" text-anchor="middle">Live</text>
    </g>
  </g>
  
  <!-- Curved arrow from step 3 to step 4 -->
  <path d="M 330,115 Q 350,140 330,175 Q 310,160 280,180" 
        stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Curved arrow from step 4 back to step 1 -->
  <path d="M 170,210 Q 100,250 50,200 Q 30,150 50,115" 
        stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Quality indicators -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#343a40">Quality Metrics</text>
    
    <text x="0" y="20" font-family="Arial" font-size="9" fill="#6c757d">Accuracy:</text>
    <rect x="50" y="12" width="60" height="8" fill="#e9ecef" rx="4"/>
    <rect x="50" y="12" width="53" height="8" fill="#28a745" rx="4"/>
    <text x="115" y="19" font-family="Arial" font-size="8" fill="#28a745" font-weight="bold">88%</text>
    
    <text x="0" y="35" font-family="Arial" font-size="9" fill="#6c757d">Coverage:</text>
    <rect x="50" y="27" width="60" height="8" fill="#e9ecef" rx="4"/>
    <rect x="50" y="27" width="60" height="8" fill="#007bff" rx="4"/>
    <text x="115" y="34" font-family="Arial" font-size="8" fill="#007bff" font-weight="bold">10K+ Stocks</text>
    
    <text x="0" y="50" font-family="Arial" font-size="9" fill="#6c757d">Update Frequency:</text>
    <text x="85" y="50" font-family="Arial" font-size="8" fill="#17a2b8" font-weight="bold">Real-time</text>
  </g>
  
  <!-- Technology stack -->
  <g transform="translate(250, 280)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#343a40">Technology Stack</text>
    
    <rect x="0" y="10" width="40" height="15" fill="#6f42c1" rx="3"/>
    <text x="20" y="20" font-family="Arial" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">Python</text>
    
    <rect x="45" y="10" width="40" height="15" fill="#ff6b35" rx="3"/>
    <text x="65" y="20" font-family="Arial" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">TensorFlow</text>
    
    <rect x="90" y="10" width="40" height="15" fill="#28a745" rx="3"/>
    <text x="110" y="20" font-family="Arial" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">AWS</text>
    
    <rect x="0" y="30" width="40" height="15" fill="#dc3545" rx="3"/>
    <text x="20" y="40" font-family="Arial" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">Redis</text>
    
    <rect x="45" y="30" width="40" height="15" fill="#007bff" rx="3"/>
    <text x="65" y="40" font-family="Arial" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">Docker</text>
    
    <rect x="90" y="30" width="40" height="15" fill="#ffc107" rx="3"/>
    <text x="110" y="40" font-family="Arial" font-size="7" font-weight="bold" fill="#212529" text-anchor="middle">Spark</text>
  </g>
  
  <!-- Data flow indicators -->
  <g transform="translate(20, 20)">
    <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" fill="#007bff">Real-time Data Flow</text>
    <path d="M 0,10 Q 20,15 40,10 T 80,15" stroke="#007bff" stroke-width="2" fill="none">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Performance stats -->
  <g transform="translate(350, 20)">
    <rect x="0" y="0" width="80" height="30" fill="#28a745" rx="5"/>
    <text x="40" y="12" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">Processing Speed</text>
    <text x="40" y="22" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">1M+ records/sec</text>
  </g>
  
  <!-- Define arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>