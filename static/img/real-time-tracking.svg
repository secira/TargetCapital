<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="12"/>
  
  <!-- Mobile phone mockup -->
  <rect x="120" y="20" width="160" height="260" fill="#1f2937" rx="20"/>
  <rect x="130" y="40" width="140" height="220" fill="#ffffff" rx="8"/>
  
  <!-- Status bar -->
  <text x="140" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="8">9:41</text>
  <circle cx="250" cy="52" r="2" fill="#10b981"/>
  <circle cx="260" cy="52" r="2" fill="#10b981"/>
  <circle cx="270" cy="52" r="2" fill="#6b7280"/>
  
  <!-- App header -->
  <text x="140" y="75" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Portfolio</text>
  <circle cx="250" cy="72" r="6" fill="#f0fdf4" stroke="#10b981"/>
  <text x="247" y="76" fill="#10b981" font-family="Arial, sans-serif" font-size="8">•</text>
  
  <!-- Portfolio value -->
  <rect x="140" y="85" width="120" height="40" fill="#f0fdf4" rx="6"/>
  <text x="150" y="100" fill="#166534" font-family="Arial, sans-serif" font-size="10">Total Value</text>
  <text x="150" y="115" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold">₹8,45,230</text>
  <text x="210" y="115" fill="#10b981" font-family="Arial, sans-serif" font-size="9">+5.67%</text>
  
  <!-- Stock list -->
  <rect x="140" y="135" width="120" height="25" fill="#ffffff" stroke="#e5e7eb"/>
  <circle cx="150" cy="147" r="3" fill="#3b82f6"/>
  <text x="160" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="9">RELIANCE</text>
  <text x="230" y="150" fill="#10b981" font-family="Arial, sans-serif" font-size="9">+2.3%</text>
  
  <rect x="140" y="160" width="120" height="25" fill="#ffffff" stroke="#e5e7eb"/>
  <circle cx="150" cy="172" r="3" fill="#ef4444"/>
  <text x="160" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="9">TCS</text>
  <text x="230" y="175" fill="#10b981" font-family="Arial, sans-serif" font-size="9">+1.8%</text>
  
  <rect x="140" y="185" width="120" height="25" fill="#ffffff" stroke="#e5e7eb"/>
  <circle cx="150" cy="197" r="3" fill="#f59e0b"/>
  <text x="160" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="9">INFY</text>
  <text x="230" y="200" fill="#dc2626" font-family="Arial, sans-serif" font-size="9">-0.5%</text>
  
  <!-- Chart mini -->
  <rect x="140" y="220" width="120" height="30" fill="#f8fafc" stroke="#e5e7eb"/>
  <polyline points="150,240 170,235 190,230 210,225 230,220 250,215" 
            fill="none" stroke="#10b981" stroke-width="2"/>
  <circle cx="250" cy="215" r="2" fill="#10b981"/>
  
  <!-- Live indicator -->
  <circle cx="30" cy="50" r="8" fill="#ef4444"/>
  <circle cx="30" cy="50" r="4" fill="#ffffff"/>
  <text x="15" y="75" fill="#ef4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LIVE</text>
  
  <!-- Update notification -->
  <rect x="320" y="40" width="60" height="30" fill="#fef3c7" stroke="#f59e0b" rx="6"/>
  <text x="330" y="52" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8">Updated</text>
  <text x="335" y="63" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8">now</text>
  
  <!-- Background elements -->
  <circle cx="50" cy="280" r="6" fill="#f0f9ff" stroke="#3b82f6"/>
  <circle cx="350" cy="280" r="6" fill="#f0fdf4" stroke="#10b981"/>
  <rect x="340" y="20" width="8" height="8" fill="#fef3c7" stroke="#f59e0b" rx="2"/>
</svg>