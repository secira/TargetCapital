<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="350" fill="white" stroke="#e2e8f0" stroke-width="2" rx="12"/>
  
  <!-- Header -->
  <text x="30" y="35" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Real-Time Portfolio Tracking</text>
  
  <!-- Time indicator -->
  <rect x="350" y="15" width="120" height="25" fill="#10b981" rx="12"/>
  <circle cx="365" cy="27" r="4" fill="white"/>
  <text x="375" y="32" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LIVE</text>
  <text x="410" y="32" fill="white" font-family="Arial, sans-serif" font-size="11">15:42:33</text>
  
  <!-- Main chart area -->
  <rect x="30" y="50" width="440" height="200" fill="#f8fafc" stroke="#e2e8f0" rx="8"/>
  
  <!-- Chart grid lines -->
  <line x1="30" y1="100" x2="470" y2="100" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="30" y1="150" x2="470" y2="150" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="30" y1="200" x2="470" y2="200" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Real-time price line -->
  <polyline points="50,180 90,160 130,170 170,140 210,145 250,120 290,125 330,100 370,110 410,90 450,95" 
            fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Filled area under curve -->
  <path d="M50,180 L90,160 L130,170 L170,140 L210,145 L250,120 L290,125 L330,100 L370,110 L410,90 L450,95 L450,250 L50,250 Z" 
        fill="url(#gradient)" opacity="0.3"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Current price indicator -->
  <circle cx="450" cy="95" r="6" fill="#10b981"/>
  <circle cx="450" cy="95" r="12" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="12;20;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Price labels -->
  <text x="35" y="85" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">₹6,00,000</text>
  <text x="35" y="135" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">₹5,75,000</text>
  <text x="35" y="185" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">₹5,50,000</text>
  <text x="35" y="235" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">₹5,25,000</text>
  
  <!-- Time labels -->
  <text x="45" y="270" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">9:15</text>
  <text x="125" y="270" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">10:00</text>
  <text x="205" y="270" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">11:00</text>
  <text x="285" y="270" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">12:00</text>
  <text x="365" y="270" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">1:00</text>
  <text x="440" y="270" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Now</text>
  
  <!-- Current price box -->
  <rect x="350" y="60" width="100" height="40" fill="white" stroke="#10b981" stroke-width="2" rx="6"/>
  <text x="360" y="75" fill="#059669" font-family="Arial, sans-serif" font-size="10">Current Value</text>
  <text x="360" y="90" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">₹5,89,450</text>
  
  <!-- Performance metrics -->
  <rect x="30" y="280" width="110" height="50" fill="#ecfdf5" stroke="#10b981" rx="6"/>
  <text x="40" y="295" fill="#059669" font-family="Arial, sans-serif" font-size="10">Day P&L</text>
  <text x="40" y="310" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">+₹14,250</text>
  <text x="40" y="325" fill="#059669" font-family="Arial, sans-serif" font-size="12">+2.48%</text>
  
  <rect x="155" y="280" width="110" height="50" fill="#dbeafe" stroke="#3b82f6" rx="6"/>
  <text x="165" y="295" fill="#2563eb" font-family="Arial, sans-serif" font-size="10">High</text>
  <text x="165" y="310" fill="#2563eb" font-family="Arial, sans-serif" font-size="16" font-weight="bold">₹5,92,100</text>
  <text x="165" y="325" fill="#2563eb" font-family="Arial, sans-serif" font-size="12">at 11:23</text>
  
  <rect x="280" y="280" width="110" height="50" fill="#fef3c7" stroke="#f59e0b" rx="6"/>
  <text x="290" y="295" fill="#d97706" font-family="Arial, sans-serif" font-size="10">Low</text>
  <text x="290" y="310" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">₹5,72,800</text>
  <text x="290" y="325" fill="#d97706" font-family="Arial, sans-serif" font-size="12">at 9:45</text>
  
  <!-- Live indicators -->
  <rect x="405" y="280" width="70" height="50" fill="#f3f4f6" stroke="#6b7280" rx="6"/>
  <circle cx="420" cy="295" r="3" fill="#10b981">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="430" y="299" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">Live</text>
  <text x="415" y="315" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Updates</text>
  <text x="415" y="327" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Every 1sec</text>
</svg>