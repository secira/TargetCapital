<svg width="450" height="350" viewBox="0 0 450 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="450" height="350" fill="#f8f9fa"/>
  
  <!-- Data Centers -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="100" height="80" fill="#007bff" rx="8"/>
    <text x="50" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Data Centers</text>
    <text x="50" y="35" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">Co-located Servers</text>
    
    <!-- Server racks -->
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="15" height="25" fill="#28a745" rx="2"/>
      <rect x="20" y="0" width="15" height="25" fill="#28a745" rx="2"/>
      <rect x="40" y="0" width="15" height="25" fill="#28a745" rx="2"/>
      <rect x="60" y="0" width="15" height="25" fill="#28a745" rx="2"/>
      
      <!-- Blinking lights -->
      <circle cx="7" cy="10" r="2" fill="#ffffff">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="27" cy="10" r="2" fill="#ffffff">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="47" cy="10" r="2" fill="#ffffff">
        <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="67" cy="10" r="2" fill="#ffffff">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Network connections -->
  <g stroke="#6c757d" stroke-width="3" opacity="0.7">
    <line x1="155" y1="90" x2="195" y2="90"/>
    <line x1="155" y1="90" x2="195" y2="120"/>
    <line x1="155" y1="90" x2="195" y2="160"/>
  </g>
  
  <!-- Exchanges -->
  <g transform="translate(200, 50)">
    <rect x="0" y="0" width="80" height="50" fill="#28a745" rx="6"/>
    <text x="40" y="20" font-family="Arial" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">NYSE</text>
    <text x="40" y="35" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">Direct Access</text>
    <circle cx="65" cy="15" r="3" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(200, 110)">
    <rect x="0" y="0" width="80" height="50" fill="#ffc107" rx="6"/>
    <text x="40" y="20" font-family="Arial" font-size="11" font-weight="bold" fill="#212529" text-anchor="middle">NASDAQ</text>
    <text x="40" y="35" font-family="Arial" font-size="8" fill="#856404" text-anchor="middle">Market Making</text>
    <circle cx="65" cy="15" r="3" fill="#212529">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(200, 170)">
    <rect x="0" y="0" width="80" height="50" fill="#dc3545" rx="6"/>
    <text x="40" y="20" font-family="Arial" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Dark Pools</text>
    <text x="40" y="35" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">Institutional</text>
    <circle cx="65" cy="15" r="3" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Risk Management -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="100" height="80" fill="#6f42c1" rx="8"/>
    <text x="50" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Risk Engine</text>
    <text x="50" y="35" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">Real-time Monitoring</text>
    
    <!-- Risk indicators -->
    <g transform="translate(15, 45)">
      <text x="0" y="0" font-family="Arial" font-size="8" fill="#ffffff">Position Limits</text>
      <rect x="0" y="5" width="30" height="3" fill="#28a745" rx="1"/>
      
      <text x="40" y="0" font-family="Arial" font-size="8" fill="#ffffff">Volatility</text>
      <rect x="40" y="5" width="25" height="3" fill="#ffc107" rx="1"/>
      
      <text x="0" y="18" font-family="Arial" font-size="8" fill="#ffffff">Drawdown</text>
      <rect x="0" y="23" width="20" height="3" fill="#28a745" rx="1"/>
      
      <text x="40" y="18" font-family="Arial" font-size="8" fill="#ffffff">Correlation</text>
      <rect x="40" y="23" width="22" height="3" fill="#28a745" rx="1"/>
    </g>
  </g>
  
  <!-- Latency indicators -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="120" height="60" fill="#ffffff" stroke="#e9ecef" stroke-width="2" rx="8"/>
    <text x="60" y="18" font-family="Arial" font-size="11" font-weight="bold" fill="#343a40" text-anchor="middle">Latency Metrics</text>
    
    <text x="10" y="35" font-family="Arial" font-size="9" fill="#6c757d">Order-to-Market:</text>
    <text x="90" y="35" font-family="Arial" font-size="9" font-weight="bold" fill="#28a745">&lt;500Œºs</text>
    
    <text x="10" y="48" font-family="Arial" font-size="9" fill="#6c757d">Data Feed:</text>
    <text x="90" y="48" font-family="Arial" font-size="9" font-weight="bold" fill="#28a745">&lt;100Œºs</text>
  </g>
  
  <!-- Monitoring Dashboard -->
  <g transform="translate(200, 260)">
    <rect x="0" y="0" width="120" height="60" fill="#ffffff" stroke="#e9ecef" stroke-width="2" rx="8"/>
    <text x="60" y="18" font-family="Arial" font-size="11" font-weight="bold" fill="#343a40" text-anchor="middle">System Status</text>
    
    <circle cx="20" cy="30" r="5" fill="#28a745">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="30" y="34" font-family="Arial" font-size="8" fill="#343a40">All Systems Operational</text>
    
    <text x="10" y="50" font-family="Arial" font-size="8" fill="#6c757d">Uptime: 99.99% | Orders: 847 today</text>
  </g>
  
  <!-- Network topology -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="80" height="60" fill="#17a2b8" rx="8"/>
    <text x="40" y="20" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Network</text>
    <text x="40" y="35" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">Redundant Paths</text>
    
    <!-- Network diagram -->
    <g transform="translate(20, 42)" stroke="#ffffff" stroke-width="1" opacity="0.8">
      <circle cx="0" cy="0" r="2" fill="#ffffff"/>
      <circle cx="20" cy="-5" r="2" fill="#ffffff"/>
      <circle cx="20" cy="5" r="2" fill="#ffffff"/>
      <circle cx="40" cy="0" r="2" fill="#ffffff"/>
      
      <line x1="2" y1="0" x2="18" y2="-5"/>
      <line x1="2" y1="0" x2="18" y2="5"/>
      <line x1="22" y1="-5" x2="38" y2="0"/>
      <line x1="22" y1="5" x2="38" y2="0"/>
    </g>
  </g>
  
  <!-- Performance stats -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" fill="#007bff">Infrastructure Performance</text>
    
    <text x="0" y="18" font-family="Arial" font-size="8" fill="#6c757d">Daily Volume:</text>
    <text x="65" y="18" font-family="Arial" font-size="8" font-weight="bold" fill="#28a745">$10B+</text>
    
    <text x="100" y="18" font-family="Arial" font-size="8" fill="#6c757d">Success Rate:</text>
    <text x="160" y="18" font-family="Arial" font-size="8" font-weight="bold" fill="#28a745">99.97%</text>
    
    <text x="200" y="18" font-family="Arial" font-size="8" fill="#6c757d">Peak TPS:</text>
    <text x="240" y="18" font-family="Arial" font-size="8" font-weight="bold" fill="#007bff">50K+</text>
  </g>
  
  <!-- Redundancy indicators -->
  <g transform="translate(320, 20)">
    <rect x="0" y="0" width="100" height="30" fill="#28a745" rx="5"/>
    <text x="50" y="12" font-family="Arial" font-size="9" font-weight="bold" fill="#ffffff" text-anchor="middle">Redundant Systems</text>
    <text x="50" y="22" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">N+2 Configuration</text>
  </g>
  
  <!-- Security shield -->
  <g transform="translate(20, 20)">
    <circle cx="0" cy="0" r="15" fill="#dc3545"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">üõ°Ô∏è</text>
    <text x="0" y="25" font-family="Arial" font-size="8" fill="#343a40" text-anchor="middle">Security</text>
  </g>
  
  <!-- Data flow arrows -->
  <g stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M 285,135 L 315,135">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Define arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff"/>
    </marker>
  </defs>
</svg>