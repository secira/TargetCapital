<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="350" fill="white" stroke="#e2e8f0" stroke-width="2" rx="12"/>
  
  <!-- Header -->
  <text x="30" y="35" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI Portfolio Analytics</text>
  
  <!-- Main chart container -->
  <rect x="30" y="50" width="300" height="180" fill="#f8fafc" stroke="#e2e8f0" rx="8"/>
  
  <!-- Pie chart sections -->
  <circle cx="180" cy="140" r="60" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Equity slice (40%) -->
  <path d="M 180 80 A 60 60 0 0 1 232 105 L 180 140 Z" fill="#3b82f6"/>
  
  <!-- Debt slice (25%) -->
  <path d="M 232 105 A 60 60 0 0 1 215 195 L 180 140 Z" fill="#10b981"/>
  
  <!-- Commodity slice (20%) -->
  <path d="M 215 195 A 60 60 0 0 1 145 195 L 180 140 Z" fill="#f59e0b"/>
  
  <!-- Cash slice (15%) -->
  <path d="M 145 195 A 60 60 0 0 1 180 80 L 180 140 Z" fill="#ef4444"/>
  
  <!-- Center text -->
  <text x="180" y="135" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Portfolio</text>
  <text x="180" y="150" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">â‚¹5,67,890</text>
  
  <!-- Legend -->
  <rect x="40" y="200" width="12" height="12" fill="#3b82f6"/>
  <text x="60" y="211" fill="#1f2937" font-family="Arial, sans-serif" font-size="11">Equity (40%)</text>
  
  <rect x="140" y="200" width="12" height="12" fill="#10b981"/>
  <text x="160" y="211" fill="#1f2937" font-family="Arial, sans-serif" font-size="11">Debt (25%)</text>
  
  <rect x="40" y="220" width="12" height="12" fill="#f59e0b"/>
  <text x="60" y="231" fill="#1f2937" font-family="Arial, sans-serif" font-size="11">Commodity (20%)</text>
  
  <rect x="140" y="220" width="12" height="12" fill="#ef4444"/>
  <text x="160" y="231" fill="#1f2937" font-family="Arial, sans-serif" font-size="11">Cash (15%)</text>
  
  <!-- AI Insights panel -->
  <rect x="350" y="50" width="130" height="280" fill="#f8fafc" stroke="#e2e8f0" rx="8"/>
  <text x="365" y="75" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI Insights</text>
  
  <!-- Risk Score -->
  <rect x="365" y="90" width="100" height="40" fill="#ecfdf5" stroke="#10b981" rx="6"/>
  <text x="375" y="105" fill="#059669" font-family="Arial, sans-serif" font-size="10">Risk Score</text>
  <text x="375" y="120" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">7.2/10</text>
  
  <!-- Performance -->
  <rect x="365" y="140" width="100" height="40" fill="#dbeafe" stroke="#3b82f6" rx="6"/>
  <text x="375" y="155" fill="#2563eb" font-family="Arial, sans-serif" font-size="10">YTD Return</text>
  <text x="375" y="170" fill="#2563eb" font-family="Arial, sans-serif" font-size="16" font-weight="bold">+12.8%</text>
  
  <!-- Recommendations -->
  <text x="365" y="200" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Recommendations</text>
  
  <circle cx="375" cy="220" r="4" fill="#10b981"/>
  <text x="385" y="224" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">Rebalance: +5% Debt</text>
  
  <circle cx="375" cy="240" r="4" fill="#f59e0b"/>
  <text x="385" y="244" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">Reduce: Tech exposure</text>
  
  <circle cx="375" cy="260" r="4" fill="#3b82f6"/>
  <text x="385" y="264" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">Add: Healthcare stocks</text>
  
  <!-- AI confidence -->
  <rect x="365" y="280" width="100" height="35" fill="#fef3c7" stroke="#f59e0b" rx="6"/>
  <text x="375" y="295" fill="#d97706" font-family="Arial, sans-serif" font-size="10">AI Confidence</text>
  <text x="375" y="308" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">94%</text>
  
  <!-- Bottom metrics -->
  <rect x="30" y="250" width="80" height="30" fill="#ecfdf5" rx="6"/>
  <text x="40" y="265" fill="#059669" font-family="Arial, sans-serif" font-size="10">Sharpe Ratio</text>
  <text x="40" y="275" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1.34</text>
  
  <rect x="120" y="250" width="80" height="30" fill="#fef3c7" rx="6"/>
  <text x="130" y="265" fill="#d97706" font-family="Arial, sans-serif" font-size="10">Beta</text>
  <text x="130" y="275" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">0.89</text>
  
  <rect x="210" y="250" width="80" height="30" fill="#dbeafe" rx="6"/>
  <text x="220" y="265" fill="#2563eb" font-family="Arial, sans-serif" font-size="10">Alpha</text>
  <text x="220" y="275" fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">+3.2%</text>
</svg>