<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="16"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="70" fill="#1f2937" rx="16"/>
  <text x="30" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">tCapital Dashboard</text>
  <circle cx="550" cy="35" r="12" fill="#10b981"/>
  <text x="544" y="40" fill="white" font-family="Arial, sans-serif" font-size="10">●</text>
  
  <!-- Sidebar -->
  <rect x="0" y="70" width="150" height="330" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="20" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Menu</text>
  <rect x="20" y="110" width="110" height="25" fill="#3b82f6" rx="4"/>
  <text x="30" y="125" fill="white" font-family="Arial, sans-serif" font-size="11">Dashboard</text>
  <text x="30" y="150" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Trading Signals</text>
  <text x="30" y="170" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">My Portfolio</text>
  <text x="30" y="190" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Trade Now</text>
  
  <!-- Main Content Area -->
  <rect x="150" y="70" width="450" height="330" fill="white"/>
  
  <!-- Portfolio Value Card -->
  <rect x="170" y="90" width="200" height="80" fill="#f0fdf4" stroke="#dcfce7" rx="8"/>
  <text x="185" y="110" fill="#166534" font-family="Arial, sans-serif" font-size="12">Portfolio Value</text>
  <text x="185" y="130" fill="#166534" font-family="Arial, sans-serif" font-size="24" font-weight="bold">₹8,45,230</text>
  <text x="185" y="150" fill="#22c55e" font-family="Arial, sans-serif" font-size="12">+₹45,230 (+5.67%)</text>
  
  <!-- Market Summary Card -->
  <rect x="390" y="90" width="180" height="80" fill="#eff6ff" stroke="#dbeafe" rx="8"/>
  <text x="405" y="110" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">NIFTY 50</text>
  <text x="405" y="130" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold">22,368</text>
  <text x="405" y="150" fill="#059669" font-family="Arial, sans-serif" font-size="12">+1.25%</text>
  
  <!-- Chart Area -->
  <rect x="170" y="190" width="400" height="150" fill="#fafafa" stroke="#e5e7eb" rx="8"/>
  <text x="185" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Portfolio Performance</text>
  
  <!-- Chart Line -->
  <polyline points="190,300 230,280 270,260 310,240 350,220 390,200 430,180 470,160 510,140 550,120" 
            fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Chart Points -->
  <circle cx="190" cy="300" r="3" fill="#10b981"/>
  <circle cx="270" cy="260" r="3" fill="#10b981"/>
  <circle cx="390" cy="200" r="3" fill="#10b981"/>
  <circle cx="510" cy="140" r="3" fill="#10b981"/>
  <circle cx="550" cy="120" r="3" fill="#10b981"/>
  
  <!-- Holdings List -->
  <text x="185" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Top Holdings</text>
  
  <!-- Stock Items -->
  <circle cx="195" cy="380" r="4" fill="#3b82f6"/>
  <text x="210" y="385" fill="#374151" font-family="Arial, sans-serif" font-size="11">RELIANCE</text>
  <text x="300" y="385" fill="#059669" font-family="Arial, sans-serif" font-size="11">+2.3%</text>
  
  <circle cx="360" cy="380" r="4" fill="#ef4444"/>
  <text x="375" y="385" fill="#374151" font-family="Arial, sans-serif" font-size="11">TCS</text>
  <text x="420" y="385" fill="#059669" font-family="Arial, sans-serif" font-size="11">+1.8%</text>
  
  <circle cx="480" cy="380" r="4" fill="#f59e0b"/>
  <text x="495" y="385" fill="#374151" font-family="Arial, sans-serif" font-size="11">INFY</text>
  <text x="530" y="385" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">-0.5%</text>
</svg>