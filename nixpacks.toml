# Railway Nixpacks configuration for Target Capital
# Uses Python auto-detection with custom start command

[phases.setup]
nixPkgs = ["postgresql"]

[start]
cmd = "python railway_migrate.py && gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --worker-class gthread --timeout 120 --keep-alive 5 --max-requests 1000 --max-requests-jitter 100 main:app"
