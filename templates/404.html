{% extends "base.html" %}

{% block title %}Page Not Found - tCapital{% endblock %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
        </div>
        <h1 class="display-4 fw-bold text-dark mb-3">404</h1>
        <h2 class="h4 text-muted mb-4">Page Not Found</h2>
        <p class="lead text-muted mb-4">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-lg px-4">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
