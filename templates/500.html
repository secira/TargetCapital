{% extends "base.html" %}

{% block title %}Server Error - Target Capital{% endblock %}

{% block content %}
<section class="bg-white text-dark" style="padding-top: 120px; min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="py-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                    <h1 class="display-4 fw-bold text-dark mb-3">Oops!</h1>
                    <h3 class="mb-4">Something went wrong on our end</h3>
                    <p class="lead text-muted mb-4">
                        We're experiencing a temporary issue. Our team has been notified and is working to fix it.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
